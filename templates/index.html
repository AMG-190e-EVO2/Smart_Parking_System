<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Plus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/style.css">
</head>

<body>
  <header class="hero-image">
    <div class="hero-text">
      <h1>PARK PLUS</h1>
      <p>Find your perfect parking spot.</p>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Find Your Parking Spot</h2>
        <form id="location-form">
          <div class="mb-3">
            <label for="search-input" class="form-label">Location</label>
            <input type="text" class="form-control" id="search-input" placeholder="Enter location">
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" id="search-button" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="map-container mt-4" id="map" style="height: 500px;"></div>
  </div>

  <footer class="footer mt-5">
    <div class="container">
      <p class="text-center">&copy; 2024 Park Plus</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.css"></script>
</body>

</html>
