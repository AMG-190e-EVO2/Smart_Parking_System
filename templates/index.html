<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Park Plus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha512-QhkA4vRQqx8aN38iJcWU6CJAoUyaD2DSHqfpONi7lkW7cTzXnYcOehuRhYnHD/cJOcwHrCnUfmQISVW8ycwHw=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha512-8A7lValBxhv40aTsrMjYv/uRnXZVP2KM3Sa2BoLWbwqPAY+aHLrAoQvYWTiPUFGOQhCItSFoCqETqeyLRU1gQ=="
    crossorigin=""></script>
</head>

<body>
  <header class="hero-image">
    <div class="hero-text">
      <h1>PARK PLUS</h1>
      <p>Find your perfect parking spot.</p>
    </div>
  </header>

  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Find Your Parking Spot</h2>
        <form id="location-form">
          <div class="mb-3">
            <label for="locationInput" class="form-label">Location</label>
            <input type="text" class="form-control" id="locationInput" placeholder="Enter location">
          </div>
          <div class="d-flex justify-content-center"> <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>
      </div>
    </div>

    <div class="results-container mt-4" id="resultsContainer">
    </div>
    <div class="map-container" id="mapContainer">
    </div>

    <div class="container">
      <h2>Recommendations</h2>
      <div class="results-grid">
        <div class="result">
          <img src="https://leopackersandmovers.com/intercity/extra-images/leo-packers-movers-yelahanka-location-image.png
              " alt="Yelahanka">
          <div class="info">
            <h4>Yelahanka</h4>
            <div class="slots-info">
              <p>Total Slots: 100</p>
              <p>Free Slots: 30</p>
            </div>
            <div class="color-poll1">
              <div class="available-bar">BUSY</div>
              <div class="busy-bar">FREE</div>
            </div>
          </div>
        </div>
        <div class="result">
          <img src="https://static.toiimg.com/photo/imgsize-707917,msid-75835760/75835760.jpg" alt="Another Location">
          <div class="info">
            <h4>Church Street</h4>
            <div class="slots-info">
              <p>Total Slots: 120</p>
              <p>Free Slots: 80</p>
            </div>
            <div class="color-poll">
              <div class="available-bar1">BUSY</div>
              <div class="busy-bar1">FREE</div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer class="footer mt-5">
      <div class="container">
        <p class="text-center">&copy; 2024 Park Plus</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
